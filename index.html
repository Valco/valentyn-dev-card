<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Валентин Ярмолатій – Розробник | Valentyn Yarmolatiy – Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Валентин Ярмолатій (Valentyn Yarmolatiy) – розробник мобільних застосунків та 3D-друкованих IoT-рішень." />
  <meta name="theme-color" content="#f9fafc" id="meta-theme-color" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-bar">
    <div class="app-bar__left">
      <span class="logo-dot"></span>
      <span class="app-bar__title" data-i18n="site_title"></span>
    </div>
    <div class="app-bar__right">
      <button class="icon-button" id="theme-toggle" aria-label="Toggle theme">
        <span class="icon-moon">☾</span>
      </button>
      <button class="chip chip--lang" data-lang="uk">UA</button>
      <button class="chip chip--lang chip--outlined" data-lang="en">EN</button>
    </div>
  </header>

  <main class="page">
    <!-- Hero -->
    <section class="section section--hero">
      <div class="hero">
        <div class="hero__text">
          <p class="hero__eyebrow" data-i18n="hero_eyebrow"></p>
          <h1 class="hero__title">
            <span data-i18n="name_ua"></span>
            <span class="hero__slash">/</span>
            <span data-i18n="name_en"></span>
          </h1>
          <p class="hero__subtitle" data-i18n="hero_subtitle"></p>
          <p class="hero__body" data-i18n="hero_body"></p>

          <div class="hero__actions">
            <a class="btn btn--primary" href="https://apps.apple.com/ua/developer/valentin-yarmolatiy/id1012997138?l=uk" target="_blank" rel="noopener">
              <span data-i18n="btn_appstore"></span>
            </a>
            <button class="btn btn--secondary" onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'});">
              <span data-i18n="btn_contact"></span>
            </button>
          </div>
        </div>
        <div class="hero__card">
          <div class="hero-chip" data-i18n="hero_chip"></div>
          <ul class="hero-list">
            <li data-i18n="hero_item_1"></li>
            <li data-i18n="hero_item_2"></li>
            <li data-i18n="hero_item_3"></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- About -->

    <section class="section section--about">
      <div class="about">
        <div class="about__photo">
          <img src="assets/profile.jpg" alt="Valentyn Yarmolatiy portrait" class="about__photo-img">
        </div>
        <div class="about__text">
          <h2 class="section__title" data-i18n="about_title"></h2>
          <p class="section__text" data-i18n="about_body_1"></p>
          <p class="section__text" data-i18n="about_body_2"></p>
        </div>
      </div>
    </section>

    <!-- Skills -->
    <section class="section">
      <h2 class="section__title" data-i18n="skills_title"></h2>
      <div class="cards-grid">
        <article class="card">
          <h3 class="card__title" data-i18n="skill_app_title"></h3>
          <p class="card__body" data-i18n="skill_app_body"></p>
          <ul class="pill-list">
            <li class="pill">Flutter</li>
            <li class="pill">Android</li>
            <li class="pill">iOS</li>
          </ul>
        </article>

        <article class="card">
          <h3 class="card__title" data-i18n="skill_iot_title"></h3>
          <p class="card__body" data-i18n="skill_iot_body"></p>
          <ul class="pill-list">
            <li class="pill">ESP32</li>
            <li class="pill">Arduino</li>
            <li class="pill">Wi-Fi IoT</li>
            <li class="pill">LED / WS2812B</li>
          </ul>
        </article>

        <article class="card">
          <h3 class="card__title" data-i18n="skill_3d_title"></h3>
          <p class="card__body" data-i18n="skill_3d_body"></p>
          <ul class="pill-list">
            <li class="pill">3D Printing</li>
            <li class="pill">Functional Prototypes</li>
            <li class="pill">Custom Housings</li>
            <li class="pill">Small-batch production</li>
          </ul>
        </article>
      </div>
    </section>

    <!-- Hobbies -->
    <section class="section">
      <h2 class="section__title" data-i18n="hobbies_title"></h2>
      <p class="section__text" data-i18n="hobbies_body"></p>
    </section>

    <!-- Portfolio -->
    <section class="section">
      <h2 class="section__title" data-i18n="portfolio_title"></h2>
      <div class="cards-grid cards-grid--portfolio">
        <article class="card card--media">
          <img src="assets/awana-helper.png" alt="AWANA Helper app screenshot" class="card__image">
          <div class="card__content">
            <h3 class="card__title" data-i18n="portfolio_awana_title"></h3>
            <p class="card__body" data-i18n="portfolio_awana_body"></p>
          </div>
        </article>

        <article class="card card--media">
          <img src="assets/air-alarm-map.png" alt="Smart air-raid map of Ukraine" class="card__image">
          <div class="card__content">
            <h3 class="card__title" data-i18n="portfolio_map_title"></h3>
            <p class="card__body" data-i18n="portfolio_map_body"></p>
          </div>
        </article>

        <article class="card card--media">
          <img src="assets/lithophane-lamp.jpg" alt="3D printed lithophane lamp" class="card__image">
          <div class="card__content">
            <h3 class="card__title" data-i18n="portfolio_lith_title"></h3>
            <p class="card__body" data-i18n="portfolio_lith_body"></p>
          </div>
        </article>
      </div>
    </section>

    <!-- Contact -->
    <section class="section section--contact" id="contact">
      <h2 class="section__title" data-i18n="contact_title"></h2>
      <p class="section__text" data-i18n="contact_body"></p>

      <form id="contact-form" class="card card--form">
        <div class="field">
          <label class="field__label" for="name" data-i18n="field_name_label"></label>
          <input class="field__input" type="text" id="name" name="name" required placeholder="">
        </div>
        <div class="field">
          <label class="field__label" for="email" data-i18n="field_email_label"></label>
          <input class="field__input" type="email" id="email" name="email" required placeholder="">
        </div>
        <div class="field">
          <label class="field__label" for="message" data-i18n="field_message_label"></label>
          <textarea class="field__input field__textarea" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn--primary btn--full">
          <span data-i18n="btn_send"></span>
        </button>
        <p id="form-status" class="form-status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">
      <span data-i18n="footer_text"></span>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
